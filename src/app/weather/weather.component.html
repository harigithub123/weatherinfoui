<div id="search-domestic-destinations">
    <form class="form-inline">
        <div class="input-group ">
            <span class="input-group-addon">Zip Code</span>
            <input  type="text" name="zipCode" class="form-control" [(ngModel)]="zipCode">
        </div>
        <div  class="input-group left-margin-20 ">
            <span class="input-group-addon">Days</span>
            <input  type="number" name="days" class="form-control" [(ngModel)]="days">    
        </div>
        <div  class="form-group left-margin-20" style="float: right;">
            <button  class="btn-primary left-margin-20" (click)="getWeatherInfo()">Search</button>
        </div>
    </form>
</div>
<br>
<table class=" table table-bordered table-striped" >
    <thead >
        <tr style="background-color: lightgrey;">
            <th>Date Time</th>
            <th>Temp(C)</th>
            <th>Temp(F)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hour of forecastHours">
            <td>{{hour.time}}</td>
            <td>{{hour.temp_c}}</td>
            <td>{{hour.temp_f}}</td>
          </tr>
    </tbody>
    
  </table>
